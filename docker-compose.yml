services:
  minecraft-server:
    image: itzg/minecraft-server
    tty: true
    stdin_open: true
    ports:
      - "25565:25565"
    environment:
      EULA: "TRUE"
      MEMORY: "4G"
      TYPE: "FABRIC"
      VERSION: "1.20.1"
      MOTD: "Bienvenido a mi servidor de Minecraft"
      DIFFICULTY: "hard"
      # ICON: "https://example.com/icon.png"
      MAX_PLAYERS: "20"
      ONLINE_MODE: "false"
    volumes:
      - ./data:/data
